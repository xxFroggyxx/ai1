<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>#todo</h1>
        <div class="task-search">
          <label for="search">
            <img src="static/search_FILL0_wght400_GRAD0_opsz24.svg" alt="search icon" />
          </label>
          <input type="search" placeholder="Szukaj.." name="search" id="search" />
        </div>
      </header>
      <main>
        <ul class="task-list"></ul>
        <form action="/" class="task-add">
          <input type="text" name="task" id="task-add-input" placeholder="Dodaj zadanie.." required />
          <input type="date" name="date" id="task-date-input" />
          <button class="task-add-btn">Zapisz</button>
        </form>
      </main>
    </div>
  </body>
</html>
